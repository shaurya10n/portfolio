<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <meta
      name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta
      property="og:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      property="og:description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta
      property="twitter:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      property="twitter:description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    {% seo %}
  </head>
  <body class="theme-dark">
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="#home">SN</a>
        </div>
        <div class="nav-menu" id="nav-menu">
          <a href="#home" class="nav-link">Home</a>
          <a href="#projects" class="nav-link">Projects</a>
          <a href="#experience" class="nav-link">Experience</a>
          <a href="#about" class="nav-link">About</a>
          <button
            class="theme-toggle"
            id="theme-toggle"
            aria-label="Toggle theme"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>{{ content }}</main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-content">
          <h3 class="footer-name">Shauryaveer Narwal</h3>
          <div class="social-links">
            <a
              href="https://github.com/shaurya10n"
              target="_blank"
              rel="noopener"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://linkedin.com/in/shauryaveer-narwal"
              target="_blank"
              rel="noopener"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://www.instagram.com/shaurya.narwal/"
              target="_blank"
              rel="noopener"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:shauryan@umich.edu">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
